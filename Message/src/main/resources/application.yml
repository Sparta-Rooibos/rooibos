spring:
  application:
    name: message-service

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
